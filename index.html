<style>
/* --- 基本ルール --- */
:root {
  --c-base: #F2F5F9;
  --c-text-main: #111418;
  --c-text-sub: #6C717A;
  --font-jp: 'Noto Serif JP', serif;
  --font-body: 'Cormorant Garamond', serif;
  --font-display: 'Playfair Display', serif;
  --container-padding: max(6vw, 40px);
}

*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--c-base);color:var(--c-text-main);font-family:var(--font-jp);line-height:2;font-weight:300;overflow-x:hidden}
a{text-decoration:none;color:inherit;transition:.3s}
a:hover{opacity:.6}

/* --- ヘッダー（石川さんの「少し内側」を再現） --- */
.header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 50px var(--container-padding); /* ここで下の要素と横を揃えます */
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}
.header-logo { font-family: var(--font-body); font-size: .9rem; letter-spacing: .15em; text-transform: uppercase; }
.header-nav ul { display: flex; gap: 40px; list-style: none; }
.header-nav a { font-family: var(--font-body); font-size: .85rem; letter-spacing: .15em; text-transform: uppercase; }

/* --- ヒーロー（石川さんの元のコードそのまま） --- */
.hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;padding:140px var(--container-padding) 0;position:relative}
.hero-container{display:grid;grid-template-columns:repeat(12,1fr);align-items:end;position:relative;z-index:2}
.hero-main-copy{grid-column:1/10}
.hero-name{font-family:var(--font-display);font-weight:400;font-size:clamp(2.6rem,6vw,4.8rem);line-height:1.05;letter-spacing:.05em;text-transform:uppercase}
.hero-name-ja{display:block;margin-top:14px;font-family:var(--font-jp);font-size:1rem;letter-spacing:.12em;color:var(--c-text-sub)}
.hero-sub-copy{grid-column:1/6;margin-top:40px}
.hero-tags{font-family:var(--font-body);font-size:1rem;letter-spacing:.12em;opacity:.6}
.hero-copy-en{margin-top:36px;font-family:var(--font-body);font-size:1.1rem;line-height:1.8;max-width:520px}
.hero-copy-ja{margin-top:10px;font-family:var(--font-jp);font-size:.8rem;line-height:2.1;letter-spacing:.08em;color:var(--c-text-sub);max-width:520px}
.hero-visual{position:relative;width:100%;height:60vh;margin-top:40px;overflow:hidden}
@media (min-width:901px){
  .hero-visual{position:absolute;top:10vh;right:5vw;width:55vw;height:80vh}
}
.hero-visual img{width:100%;height:100%;object-fit:cover;object-position:center 30%;filter:brightness(.95) contrast(1.05)}

@media screen and (max-width: 900px){
  .hero{min-height:auto !important;padding:120px var(--container-padding) 0 !important}
  .hero-container{display:block !important}
  .hero-visual{position:relative !important;top:auto !important;right:auto !important;width:100% !important;height:60vh !important;margin-top:40px !important}
}

/* --- 以降、石川さんの元のコードを一切いじらず復元 --- */
.container{padding:0 var(--container-padding);max-width:1920px;margin:0 auto}
#about{margin:0;max-width:none}
.section-spacer{padding:8vh 0}
.section-label{font-family:var(--font-body);color:var(--c-text-sub);text-transform:uppercase;letter-spacing:.14em;font-size:1rem;margin-bottom:40px;display:block}
.about-text-en{font-family:var(--font-body);font-size:1.1rem;line-height:1.9;max-width:760px}
.about-text-ja{margin-top:28px;font-family:var(--font-jp);font-size:.85rem;line-height:2.2;letter-spacing:.08em;color:var(--c-text-sub);max-width:760px}
#about{padding-left:var(--container-padding);padding-right:var(--container-padding)}
.about-archive{margin-top:3vh;padding-top:16px;border-top:1px solid rgba(11,13,16,.05);max-width:760px;margin-top:6vh}
.about-archive-heading{display:flex;align-items:flex-end;gap:14px;margin-bottom:32px}
.archive-title-en{font-family:var(--font-display);font-size:1.2rem;letter-spacing:.25em;text-transform:uppercase}
.archive-title-ja{font-family:var(--font-jp);font-size:.75rem;letter-spacing:.2em;color:var(--c-text-sub)}
.about-archive-links{display:flex;gap:28px}
.about-archive-link{font-family:var(--font-body);font-size:.95rem;letter-spacing:.3em;text-transform:uppercase;padding-bottom:6px;border-bottom:1px solid rgba(11,13,16,.3);transition:.3s}
.about-archive-link:hover{opacity:.6}
@media(max-width:1024px){.about-archive{margin-top:90px}}
.footer{padding:20vh var(--container-padding) 8vh;background:#1F1F1F;color:#E9ECF1}
.footer-heading{font-family:var(--font-body);font-weight:400;font-size:2rem;letter-spacing:.05em;text-transform:none}
.contact-ja{display:block;margin-top:18px;font-family:var(--font-jp);font-size:.8rem;letter-spacing:.12em;color:#AEB4BF}
@media(max-width:1024px){.hero-container{grid-template-columns:1fr}.hero-visual{position:relative;top:5vh;width:100%;height:60vh;right:auto}.
