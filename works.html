<style>
:root {
  --c-bg: #F2F5F9;
  --c-dark: #111418;
  --c-text-sub: #6C717A;
  --font-display: 'Playfair Display', serif;
  --font-body: 'Cormorant Garamond', serif;
  --font-jp: 'Noto Serif JP', serif;
  --container-padding: max(6vw, 40px);
  --transition-smooth: cubic-bezier(0.23, 1, 0.32, 1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--c-bg);
  color: var(--c-dark);
  font-family: var(--font-jp);
  line-height: 1.6;
  font-weight: 300;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}

a {
  text-decoration: none;
  color: inherit;
}

/* ===== Header ===== */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 40px var(--container-padding);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}

.header-logo {
  font-family: var(--font-display);
  letter-spacing: 0.3em;
  text-transform: uppercase;
  font-size: 0.85rem;
  font-weight: 500;
}

/* ===== Works Page Layout ===== */
.works-page {
  padding: 22vh var(--container-padding) 15vh;
  max-width: 1400px;
  margin: 0 auto;
}

.works-header {
  margin-bottom: 10vh;
}

.works-header h1 {
  font-family: var(--font-display);
  font-size: clamp(2.5rem, 6vw, 4rem);
  font-weight: 400;
  letter-spacing: 0.05em;
  margin-bottom: 10px;
}

.works-header p {
  font-family: var(--font-body);
  font-style: italic;
  font-size: 1.1rem;
  color: var(--c-text-sub);
}

/* ===== Works Grid ===== */
.works-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 3vw;
}

.works-card {
  position: relative;
  aspect-ratio: 2/3;
  overflow: hidden;
  cursor: pointer;
  background-color: #e0e0e0;
}

.works-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 1.2s var(--transition-smooth);
}

/* Overlay gradient */
.works-card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
  transition: background 0.8s var(--transition-smooth);
}

.card-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 2;
  color: #fff;
  text-align: center;
  padding: 20px;
}

.card-title {
  font-family: var(--font-display);
  font-size: clamp(1.4rem, 2.5vw, 2.2rem);
  letter-spacing: 0.1em;
  text-transform: uppercase;
  transition: transform 0.8s var(--transition-smooth), opacity 0.8s var(--transition-smooth);
}

.card-category {
  font-family: var(--font-body);
  font-size: 0.9rem;
  letter-spacing: 0.05em;
  margin-top: 10px;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.6s var(--transition-smooth);
}

/* ===== Hover Interaction ===== */
.works-card:hover img {
  transform: scale(1.1);
}

.works-card:hover::after {
  background: rgba(0,0,0,0.5);
}

.works-card:hover .card-title {
  transform: translateY(-5px);
}

.works-card:hover .card-category {
  opacity: 1;
  transform: translateY(0);
}

/* ===== Footer ===== */
.footer {
  padding: 10vh var(--container-padding);
  text-align: center;
  font-family: var(--font-display);
  font-size: 0.7rem;
  letter-spacing: 0.2em;
  color: var(--c-text-sub);
}

/* ===== 3 + 2 Layout Upgrade ===== */

/* 上段3カラム */
.works-grid-primary {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 3vw;
  margin-bottom: 3vw;
}

/* 下段2カラム */
.works-grid-secondary {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 3vw;
}

/* 下段カードだけ横長に */
.works-grid-secondary .works-card {
  aspect-ratio: 3/1;
}

/* ===== Secondary Styling Adjustment v3 (Lower & Tighter) ===== */

.works-grid-secondary .card-content {
  align-items: flex-end;
  justify-content: flex-end;
  text-align: right;
  padding: 28px 24px 14px 24px; /* 上を増やして下を削る＝重心を下へ */
}

/* タイトル */
.works-grid-secondary .card-title {
  text-transform: none;
  font-size: 1.35rem;
  letter-spacing: 0.08em;
  margin-bottom: 2px; /* さらに詰める */
  line-height: 1.1;
}

/* サブカテゴリ */
.works-grid-secondary .card-category {
  font-size: 0.9rem;
  opacity: 0.9;
  line-height: 1.1;
  margin-top: 0;
}

/* ===== Responsive ===== */
@media (max-width: 900px) {
  .works-grid {
    grid-template-columns: 1fr;
    gap: 6vw;
  }
  
  .works-header {
    margin-bottom: 6vh;
  }

  .works-card {
    aspect-ratio: 3/2;
  }
}
</style>
