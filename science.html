<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISHIKAWA SAKI | Portfolio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Noto+Serif+JP:wght@200;300;400&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

<style>
:root{
--c-base:#F2F5F9;--c-dark:#111418;--c-text-main:#0B0D10;--c-text-sub:#6C717A;
--font-display:'Playfair Display',serif;--font-body:'Cormorant Garamond',serif;--font-jp:'Noto Serif JP',serif;
--container-padding:max(6vw,40px)
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--c-base);color:var(--c-text-main);font-family:var(--font-jp);line-height:2;font-weight:300;overflow-x:hidden}
a{text-decoration:none;color:inherit;transition:.3s}
a:hover{opacity:.6}

.header{position:absolute;top:0;left:0;width:100%;padding:50px var(--container-padding);display:flex;justify-content:space-between;align-items:center;z-index:10}
.header-logo{
  font-family:var(--font-body);   /* ナビと統一 */
  font-size:.85rem;
  letter-spacing:.15em;
  text-transform:uppercase;
  font-weight:400;
}

.header-nav ul{display:flex;gap:40px;list-style:none}
.header-nav a{font-family:var(--font-body);font-size:.85rem;letter-spacing:.15em;text-transform:uppercase}

.hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;padding:140px var(--container-padding) 0;position:relative}
.hero-container{display:grid;grid-template-columns:repeat(12,1fr);align-items:end;position:relative;z-index:2}
.hero-main-copy{grid-column:1/10}
.hero-name{font-family:var(--font-display);font-weight:400;font-size:clamp(2.6rem,6vw,4.8rem);line-height:1.05;letter-spacing:.05em;text-transform:uppercase}
.hero-name-ja{
display:block;
margin-top:14px;
font-family:var(--font-jp);
font-size:1rem;          /* Archiveと同じ基準 */
letter-spacing:.12em;
color:var(--c-text-sub);
}

.hero-sub-copy{grid-column:1/6;margin-top:40px}
.hero-tags{
font-family:var(--font-body);
font-size:1rem;
letter-spacing:.12em;
opacity:.6;
}



.hero-copy-en{margin-top:36px;font-family:var(--font-body);font-size:1.1rem;line-height:1.8;max-width:520px}
.hero-copy-ja{margin-top:10px;font-family:var(--font-jp);font-size:.8rem;line-height:2.1;letter-spacing:.08em;color:var(--c-text-sub);max-width:520px}
.hero-visual{position:absolute;top:10vh;right:5vw;width:55vw;height:80vh;overflow:hidden}
.hero-visual img{width:100%;height:100%;object-fit:cover;object-position:center 30%;filter:brightness(.95) contrast(1.05)}

.container{padding:0 var(--container-padding);max-width:1920px;margin:0 auto}
#about{
margin:0;
max-width:none;
}


.section-spacer{padding:8vh 0;}


.section-label{
font-family:var(--font-body);
color:var(--c-text-sub);
text-transform:uppercase;
letter-spacing:.14em;   /* Archiveと揃える */
font-size:1rem;         /* 同サイズ */
margin-bottom:40px;     /* 少し詰める */
display:block;
}

.about-text-en{font-family:var(--font-body);font-size:1.1rem;line-height:1.9;max-width:760px}
.about-text-ja{margin-top:28px;font-family:var(--font-jp);font-size:.85rem;line-height:2.2;letter-spacing:.08em;color:var(--c-text-sub);max-width:760px}

#about{
padding-left:var(--container-padding);
padding-right:var(--container-padding)}

/* ===== Archive inside About ===== */

.about-archive{
margin-top:3vh;
padding-top:16px;
border-top:1px solid rgba(11,13,16,.05);
max-width:760px;
margin-top:6vh;
}



.about-archive-heading{
display:flex;
align-items:flex-end;
gap:14px;
margin-bottom:32px;}


.archive-title-en{
font-family:var(--font-display);
font-size:1.2rem;
letter-spacing:.25em;
text-transform:uppercase;}

.archive-title-ja{
font-family:var(--font-jp);
font-size:.75rem;
letter-spacing:.2em;
color:var(--c-text-sub);}

.about-archive-links{
display:flex;
gap:28px;}

.about-archive-link{
font-family:var(--font-body);
font-size:.95rem;
letter-spacing:.3em;
text-transform:uppercase;
padding-bottom:6px;
border-bottom:1px solid rgba(11,13,16,.3);
transition:.3s;}


.about-archive-link:hover{opacity:.6;}

/* mobile */
@media(max-width:1024px){
.about-archive{margin-top:90px;}
}


.footer{padding:20vh var(--container-padding) 8vh;background:#1F1F1F;color:#E9ECF1}


.footer-heading{
  font-family:var(--font-body);   /* ヘッダーと統一 */
  font-weight:400;
  font-size:2rem;              /* 少し上げる */
  letter-spacing:.05em;           /* さっきより詰める */
  text-transform:none;
}

.contact-ja{
  display:block;
  margin-top:18px;       /* ← ここが重要 */
  font-family:var(--font-jp);
  font-size:.8rem;
  letter-spacing:.12em;
  color:#AEB4BF;
}

@media(max-width:1024px){
.hero-container{grid-template-columns:1fr}
.hero-visual{position:relative;top:5vh;width:100%;height:60vh;right:auto}
.hero{padding-top:170px}}

.about-archive{
margin-top:120px;
max-width:760px;}

.about-archive-heading{
display:flex;
align-items:baseline;
gap:18px;
margin-bottom:26px;}

.archive-title-en{
font-family:var(--font-display);
font-size:1.2rem;
letter-spacing:.25em;
text-transform:uppercase;}

.archive-title-ja{
font-family:var(--font-jp);
font-size:.75rem;
letter-spacing:.2em;
color:var(--c-text-sub);}

.about-archive-links{
display:flex;
gap:28px;}

.about-archive-link{
font-family:var(--font-body);
font-size:.9rem;
letter-spacing:.25em;
text-transform:uppercase;
border-bottom:1px solid rgba(11,13,16,.2);
padding-bottom:4px;
transition:.3s;}

.about-archive-link:hover{opacity:.6;}

.footer-contact{
max-width:760px;
}

.footer-contact-link{
display:inline-block;
color:inherit;
text-decoration:none;
transition:opacity .3s ease;
}

.footer-line{
width:100%;
height:1px;
background:rgba(233,236,241,.25);
margin:10px 0 18px 0;
}

.footer-contact-link:hover{
opacity:.75;}

.works-intro{
padding:6vh var(--container-padding) 6vh;
}

.works-block{
margin-bottom:10vh;
max-width:1000px;
}

.works-block a{
text-decoration:none;
color:inherit;
display:block;
}

.works-image{
width:100%;
height:50vh;   /* 70vh → 50vh に縮小 */
overflow:hidden;
margin-bottom:24px;
}

.works-image img{
width:100%;
height:100%;
object-fit:cover;
}

.works-title{
font-family:var(--font-display);
font-size:1.3rem;   /* 大きすぎを修正 */
letter-spacing:.1em;
margin-bottom:12px;
}

.works-sub{
font-family:var(--font-body);
font-size:.95rem;
letter-spacing:.04em;
opacity:.65;
max-width:560px;
}

.works-film{
margin-top:4vh;   /* さらに控えめ */
opacity:.85;      /* 少しだけ存在感を下げる */
}

.works-film .works-image{
height:38vh;
}

.works-film .works-title{
font-size:1.3rem;
letter-spacing:.12em;
}

.works-film{
margin-top:8vh;
opacity:.8;
}

.about-archive-inline{
margin-top:4vh;                  /* 本文から一呼吸 */
font-family:var(--font-body);
font-size:1rem;                  /* 少しだけ大きく */
letter-spacing:.05em;            /* 読みやすく調整 */
color:var(--c-text-sub);
line-height:1.9;
}

.archive-label{
text-transform:uppercase;
letter-spacing:.14em;            /* 広げすぎない */
}

.archive-label-ja{
font-family:var(--font-jp);
margin-left:8px;
opacity:.9;
font-size:.85em;      /* もう一段だけ小さく */
letter-spacing:.06em;
}



.about-archive-inline a{
color:var(--c-text-main);        /* リンクは少しだけ濃く */
text-decoration:underline;
text-underline-offset:3px;
}

.about-archive-inline a:hover{
opacity:.7;
}

/* =========================
   IMAGE FRAME (Global)
========================= */

.image-frame{
  overflow:hidden;
  background:#E6EAEE;
  position:relative;
}

.image-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  display:block;
}

/* 写真ごとの微調整（必要な画像だけ img に付ける） */
.top-focus{ object-position:center top; }
.bottom-focus{ object-position:center bottom; }
.left-focus{ object-position:left center; }
.right-focus{ object-position:right center; }

/* =========================
   FASHION SECTION
========================= */

/* ===== 共通タイトルスタイル ===== */

.fashion-title,
.scifi-title{
  font-family:var(--font-display);
  font-weight:400;
  font-size:clamp(1.6rem,2.4vw,2rem);
  letter-spacing:.06em;
  text-transform:uppercase;
  margin-bottom:1.5px;
}

/* ===== 共通英語本文 ===== */

.fashion-desc-en,
.scifi-desc-en{
  font-family:var(--font-body);
  font-size:1.1rem;
  line-height:1.6;
  color:var(--c-text-main);
  max-width:760px;
}

/* ===== 共通日本語本文 ===== */

.fashion-desc-ja,
.scifi-desc-ja{
  margin-top:9px;
  font-family:var(--font-jp);
  font-size:.82rem;
  line-height:2.0;
  letter-spacing:.08em;
  color:var(--c-text-sub);
  max-width:760px;
}


.fashion-section{
  padding:6vh var(--container-padding);
  max-width:1300px;
  margin:0 auto;
}

/* テキストは通常ブロック */
.fashion-text{
  max-width:760px;   /* 本文開始位置を固定 */
}

/* 画像ブロックをテキストと同じ左ラインに */
.fashion-images{
  display:flex;
  align-items:flex-end;
  gap:1.6vw;
  margin-top:-13.8vh;   /* ← 上に上げる */
}

/* サブ3 */
.fashion-item{
  width:300px;            /* 少し大きく */
  aspect-ratio:4/5;
  overflow:hidden;
}

/* メイン（右端） */
.fashion-main{
  width:540px;            /* 主役 */
  aspect-ratio:4/5;
  overflow:hidden;
}

/* ===== SCIENCE FICTION（Fashionと同構造） ===== */

.scifi-section{
  padding:6vh var(--container-padding);
  max-width:1300px;
  margin:0 auto;
}

.scifi-text{
  max-width:760px;
}

/* 画像ブロック：底辺揃え＋ラベルに寄せる */
.scifi-images{
  display:flex;
  align-items:flex-end;
  gap:1.6vw;
  margin-top:-13.8vh;   /* ← Fashionと同じ値 */
}

/* サブ3（Fashionと同じ） */
.scifi-item{
  width:300px;
  aspect-ratio:4/5;
  overflow:hidden;
}

/* メイン（右端） */
.scifi-main{
  width:540px;
  aspect-ratio:4/5;
  overflow:hidden;
}

/* ===== FILM / TV ===== */

.film-section{
padding:6vh var(--container-padding);  /* 少し浅め */
}

.film-header{
max-width:800px;
margin:0 auto 4vh;
text-align:center;
}

.film-title{
font-family:var(--font-display);
font-weight:400;
font-size:clamp(1.4rem,2vw,1.7rem);  /* 少し小さく */
letter-spacing:.08em;
text-transform:uppercase;
margin-bottom:10px;
}

.film-description{
margin-top:10px;
}

.film-desc-en{
font-family:var(--font-body);
font-size:1rem;
line-height:1.8;
color:var(--c-text-main);
}

.film-desc-ja{
margin-top:10px;
font-family:var(--font-jp);
font-size:.82rem;
line-height:1.9;
letter-spacing:.08em;
color:var(--c-text-sub);
}

.film-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:2vw;
max-width:1000px;
margin:0 auto;
}

.film-item{
aspect-ratio:4/5;
overflow:hidden;
}

.film-item img{
width:100%;
height:100%;
object-fit:cover;
}

.film-view{
max-width:1000px;
margin:3vh auto 0;
text-align:center;   /* 中央にして主張を下げる */
}

.film-view a{
font-family:var(--font-body);
font-size:.9rem;
letter-spacing:.2em;
text-transform:uppercase;
padding-bottom:3px;
transition:.3s;
}

.film-view a:hover{
border-color:rgba(11,13,16,.6);
}

/* ===== VIEW ALL 共通 ===== */

.fashion-view,
.scifi-view,
.film-view{
max-width:1000px;
margin:3vh auto 0;
}

.fashion-view{ text-align:right; }
.scifi-view{ text-align:right; }
.film-view{ text-align:center; } /* Filmは控えめ中央 */

.fashion-view a,
.scifi-view a,
.film-view a{
position:relative;
display:inline-block;
font-family:var(--font-body);
font-size:.95rem;
letter-spacing:.2em;
text-transform:uppercase;
padding-bottom:3px;   /* ← 下線との距離を縮める */
}

/* 通常の短い下線 */
.fashion-view a::after,
.scifi-view a::after,
.film-view a::after{
content:"";
position:absolute;
left:0;
bottom:0;
width:38%;               /* ← 全部同じ長さ */
height:1px;
background:rgba(11,13,16,.5);
transition:width .45s ease;
}

/* ホバーで伸びる */
.fashion-view a:hover::after,
.scifi-view a:hover::after,
.film-view a:hover::after{
width:100%;
background:rgba(11,13,16,.8);
}

/* ===== Expanded / Archive 横構造 ===== */

.expanded-section{
padding:6vh var(--container-padding) 3vh;
max-width:1100px;
margin:0 auto;
}

.archive-section{
padding:0.5vh var(--container-padding) 6vh;
max-width:1100px;
margin:0 auto;
}


.expanded-row,
.archive-row{
display:flex;
justify-content:space-between;
align-items:flex-start;  /* ← flex-end をこれに変更 */
gap:6vw;
}

.expanded-text,
.archive-text{
flex:0 0 420px;
}

.expanded-title,
.archive-title{
font-family:var(--font-display);
font-weight:400;
font-size:clamp(1.3rem,1.8vw,1.5rem);
letter-spacing:.08em;
text-transform:uppercase;
margin-bottom:12px;
}

.expanded-desc,
.archive-desc{
font-family:var(--font-body);
font-size:.95rem;
line-height:1.8;
color:var(--c-text-sub);
}

/* 横長画像帯 */

.expanded-media,
.archive-media{
flex:1;
display:flex;
flex-direction:column;
align-items:flex-end;
min-width:0;   /* ← これ重要 */
}

.expanded-media img,
.archive-media img{
width:100%;
aspect-ratio:3 / 1;   /* ← 以前より縦を少し増やす */
object-fit:cover;
display:block;
}

/* VIEW ALL（弱め版） */

.expanded-view,
.archive-view{
margin-top:10px;
}

.expanded-view a,
.archive-view a{
position:relative;
display:inline-block;
font-family:var(--font-body);
font-size:.9rem;
letter-spacing:.2em;
text-transform:uppercase;
padding-bottom:3px;
}

.expanded-view a::after,
.archive-view a::after{
content:"";
position:absolute;
left:0;
bottom:0;
width:100%;
height:1px;
background:rgba(11,13,16,.3);
transition:background .3s ease;
}

.expanded-view a:hover::after,
.archive-view a:hover::after{
background:rgba(11,13,16,.6);
}


/* ===== Footer Contact Link ===== */

.footer-contact{
margin-top:4vh;
}

.footer-contact a{
  position:relative;
  display:inline-block;
  color:inherit;
  padding-bottom:4px;
  line-height:1.1;   /* ← ここが重要 */
}

.footer-contact a::after{
content:"";
position:absolute;
left:0;
bottom:0;
width:38%;   /* VIEW ALLと同じ */
height:1px;
background:rgba(233,236,241,.5); /* フッター色に合わせる */
transition:width .35s ease;
}

.footer-contact a:hover::after{
width:100%;
background:rgba(233,236,241,.9);
}


</style>
</head>

<div class="header-logo">ISHIKAWA Saki</div>
<nav class="header-nav">

</body>
