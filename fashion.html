<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FASHION / BEAUTY | Ishikawa Saki</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Noto+Serif+JP:wght@200;300;400&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

<style>
:root{
  --container-padding:max(6vw,40px);
}

/* ===== Base ===== */
body{
  margin:0;
  background:#F2F5F9;
  font-family:'Noto Serif JP',serif;
  color:#111418;
}

a{
  text-decoration:none;
  color:inherit;
}

/* ===== HEADER ===== */
.header{
  position: relative;
  width: 100%;
  padding: 50px 0;
}

.header-inner{
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 var(--container-padding);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-logo{
  font-family:'Cormorant Garamond',serif;
  font-size:.85rem;
  letter-spacing:.15em;
  text-transform:uppercase;
  font-weight:400;
}

.header-nav ul{
  display:flex;
  gap:40px;
  list-style:none;
  margin:0;
  padding:0;
}

.header-nav a{
  font-family:'Cormorant Garamond',serif;
  font-size:.85rem;
  letter-spacing:.15em;
  text-transform:uppercase;
}

/* ===== Layout ===== */
.container{
  padding:6vh var(--container-padding) 12vh;
  max-width:1400px;
  margin:0 auto;
}

h1{
  font-family:'Playfair Display',serif;
  font-weight:400;
  letter-spacing:.12em;
  font-size:clamp(1.6rem,2.5vw,2.2rem);
  margin:4vh 0 4vh;
}

/* ===== GERMANY ===== */
.germany-series{
  max-width:none;
  margin:12vh auto 10vh;
  padding:0 calc(var(--container-padding) - 140px);
  border-top:1px solid #E2E6ED;
  padding-top:7vh;
}

.germany-title-en{
  margin:0 0 1.2vh;
  font-family:'Cormorant Garamond',serif;
  font-size:1.2rem;
  letter-spacing:.12em;
  font-weight:400;
  line-height:1.35;
}

.germany-title-jp{
  margin:0 0 3.4vh;
  font-family:'Noto Serif JP',serif;
  font-size:.9rem;
  line-height:1.9;
  color:#6C717A;
}

/* ===== MAIN LAYOUT ===== */
.germany-layout{
  display:grid;
  grid-template-columns:1.2fr 0.8fr 0.8fr;
  column-gap:18px;
  align-items:start;
}

/* Main image smaller (vertical -3cm感覚でスケール) */
.germany-main{
  aspect-ratio:2/3;
  width:85%;                 /* ← 縮小 */
  margin:0 auto;
}

.germany-main img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* Sub 2枚 2:3固定 */
.germany-substack{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.germany-substack img{
  width:100%;
  aspect-ratio:2/3;          /* ← 2:3強制 */
  object-fit:cover;
  display:block;
}

/* Video 2:3に変更 */
.germany-videostack{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.germany-videostack video{
  width:100%;
  aspect-ratio:2/3;          /* ← 2:3へ変更 */
  object-fit:cover;
  display:block;
}

.germany-credit{
  font-family:'Cormorant Garamond',serif;
  font-size:.8rem;
  letter-spacing:.06em;
  opacity:.7;
  line-height:1.6;
}

/* Mobile */
@media (max-width:768px){
  .germany-layout{
    grid-template-columns:1fr;
    row-gap:20px;
  }

  .germany-main{
    width:100%;
  }
}
</style>
</head>

<body>

<div class="container">

<section class="germany-series">

  <h2 class="germany-title-en">
    ICD 100th Anniversary World Congress 2025<br>
    Hair Show – Hamburg, Germany
  </h2>

  <p class="germany-title-jp">
    ICD 100周年記念 国際ヘアショー in ドイツ大会
  </p>

  <div class="germany-layout">

    <!-- Main -->
    <div class="germany-main">
      <img src="images/fashion/germany_01.jpg" alt="">
    </div>

    <!-- Sub -->
    <div class="germany-substack">
      <img src="images/fashion/germany_03.jpg" alt="">
      <img src="images/fashion/germany_02.jpg" alt="">
    </div>

    <!-- Video + Credit -->
    <div class="germany-videostack">
      <video src="images/fashion/germany_video.mp4" autoplay muted loop playsinline></video>

      <div class="germany-credit">
        HAIR: HIROAKI KINOSHITA<br>
        COSTUMES: ISHIKAWA SAKI<br>
        COSTUME FINISHING: YUKINO IKEDA<br>
        Japan National Team: Costume for Hiroaki Kinoshita
      </div>
    </div>

  </div>

</section>

</div>

</body>
</html>
