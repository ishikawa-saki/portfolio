<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FASHION / BEAUTY | Ishikawa Saki</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Noto+Serif+JP:wght@200;300;400&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

<style>
:root{
  --container-padding:max(6vw,40px);
}

/* ===== Base ===== */
body{
  margin:0;
  background:#F2F5F9;
  font-family:'Noto Serif JP',serif;
  color:#111418;
}

a{
  text-decoration:none;
  color:inherit;
}

/* ===== HEADER ===== */
.header{
  position: relative;
  width: 100%;
  padding: 50px 0;
}

.header-inner{
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 var(--container-padding);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-logo{
  font-family:'Cormorant Garamond',serif;
  font-size:.85rem;
  letter-spacing:.15em;
  text-transform:uppercase;
  font-weight:400;
}

.header-nav ul{
  display:flex;
  gap:40px;
  list-style:none;
  margin:0;
  padding:0;
}

.header-nav a{
  font-family:'Cormorant Garamond',serif;
  font-size:.85rem;
  letter-spacing:.15em;
  text-transform:uppercase;
}

/* ===== Page Layout ===== */
.container{
  padding:6vh var(--container-padding) 12vh;
  max-width:1400px;
  margin:0 auto;
}

h1{
  font-family:'Playfair Display',serif;
  font-weight:400;
  letter-spacing:.12em;
  font-size:clamp(1.6rem,2.5vw,2.2rem);
  margin:4vh 0 4vh;
}

.grid{
  max-width:1100px;
  margin:0 auto 8vh;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:24px;
}

.image-frame{
  aspect-ratio:2/3;
  overflow:hidden;
}

.image-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== NY ===== */
.ny-series{
  max-width:1100px;
  margin:10vh auto 12vh;
  padding:0 var(--container-padding);
  border-top:1px solid #E2E6ED;
  padding-top:7vh;
}

/* ===== ICARUS ===== */
.icarus-series{
  max-width:none;
  margin:12vh auto 10vh;
  padding:0 calc(var(--container-padding) - 140px);
  border-top:1px solid #E2E6ED;
  padding-top:7vh;
}

/* ===== GERMANY ===== */
.germany-series{
  max-width:none;
  margin:12vh auto 10vh;
  padding:0 calc(var(--container-padding) - 20px);
  border-top:1px solid #E2E6ED;
  padding-top:7vh;
}

.germany-title-en{
  margin:0 0 1.2vh;
  font-family:'Cormorant Garamond',serif;
  font-size:1.2rem;
  letter-spacing:.12em;
  font-weight:400;
}

.germany-title-jp{
  margin:0 0 3.4vh;
  font-family:'Noto Serif JP',serif;
  font-size:.9rem;
  line-height:1.9;
  color:#6C717A;
}

/* --- Layout rebuilt cleanly --- */
.germany-layout{
  display:grid;
  grid-template-columns:0.8fr 0.6fr 0.8fr;
  column-gap:28px;
  align-items:start;
}

/* Main defines height */
.germany-main{
  aspect-ratio:2/3;
  width:100%;
}

.germany-main img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* Sub stack fits INSIDE main height */
.germany-substack{
  aspect-ratio:2/3;   /* ← same height as main */
  display:grid;
  grid-template-rows:1fr 1fr;
  gap:10px;
}

.germany-substack img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* Video + credit */
.germany-videostack{
  aspect-ratio:2/3;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}

.germany-videostack video{
  width:100%;
  aspect-ratio:9/16;
  object-fit:cover;
  display:block;
}

.germany-credit{
  margin-top:14px;
  font-family:'Cormorant Garamond',serif;
  font-size:.8rem;
  letter-spacing:.06em;
  opacity:.7;
  line-height:1.6;
}

/* ===== Mobile ===== */
@media (max-width:768px){
  .germany-series{
    padding:0 var(--container-padding);
  }

  .germany-layout{
    grid-template-columns:1fr;
    row-gap:18px;
  }

  .germany-main,
  .germany-substack,
  .germany-videostack{
    aspect-ratio:auto;
  }

  .germany-main img,
  .germany-substack img{
    aspect-ratio:2/3;
    height:auto;
  }

  .germany-videostack video{
    aspect-ratio:9/16;
    height:auto;
  }
}
</style>
</head>
<body>

<section class="germany-series">

  <h2 class="germany-title-en">
    ICD 100th Anniversary World Congress 2025<br>
    Hair Show – Hamburg, Germany
  </h2>

  <p class="germany-title-jp">
    ICD 100周年記念 国際ヘアショー in ドイツ大会<br>
    日本代表チーム：木下裕章氏の衣装を担当。
  </p>

  <div class="germany-layout">

    <div class="germany-main">
      <img src="images/fashion/germany_01.jpg" alt="">
    </div>

    <div class="germany-substack">
      <img src="images/fashion/germany_03.jpg" alt="">
      <img src="images/fashion/germany_02.jpg" alt="">
    </div>

    <div class="germany-videostack">
      <video src="images/fashion/germany_video.mp4" autoplay muted loop playsinline></video>

      <div class="germany-credit">
        HAIR: HIROAKI KINOSHITA<br>
        COSTUMES: ISHIKAWA SAKI<br>
        COSTUME FINISHING: YUKINO IKEDA
      </div>
    </div>

  </div>

</section>

</body>
</html>
