<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FASHION / BEAUTY | Ishikawa Saki</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Noto+Serif+JP:wght@200;300;400&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#F2F5F9;
  font-family:'Noto Serif JP',serif;
  color:#111418;
}

.container{
  padding:12vh 8vw;
  max-width:1400px;
  margin:0 auto;
}

h1{
  font-family:'Playfair Display',serif;
  font-weight:400;
  letter-spacing:.08em;
  font-size:clamp(1.8rem,3vw,2.4rem);
  margin-bottom:6vh;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:3vw;
}

.image-frame{
  aspect-ratio:3/4;
  overflow:hidden;
}

.image-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
  
.image-frame video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.back{
  margin-top:8vh;
  font-family:'Cormorant Garamond',serif;
  letter-spacing:.2em;
  text-transform:uppercase;
  font-size:.9rem;
}
</style>
</head>

<body>

<div class="container">

<h1>FASHION / BEAUTY</h1>

<div class="grid">

  <!-- Row 1 -->
  <div class="image-frame"><img src="IMG1.jpg" alt=""></div>
  <div class="image-frame"><img src="IMG2.jpg" alt=""></div>
  <div class="image-frame"><img src="IMG3.jpg" alt=""></div>

  <!-- Row 2 -->
  <div class="image-frame"><img src="IMG4.jpg" alt=""></div>
  <div class="image-frame"><img src="IMG5.jpg" alt=""></div>
  <div class="image-frame"><img src="IMG6.jpg" alt=""></div>

  <!-- Row 3 -->
  <div class="image-frame"><img src="IMG7.jpg" alt=""></div>
  <div class="image-frame"><img src="IMG8.jpg" alt=""></div>
  <div class="image-frame"><img src="IMG9.jpg" alt=""></div>

  <!-- Row 4 : Videos -->
  <div class="image-frame">
    <video src="VID1.mp4" autoplay muted loop playsinline></video>
  </div>

  <div class="image-frame">
    <video src="VID2.mp4" autoplay muted loop playsinline></video>
  </div>

  <div class="image-frame">
    <video src="VID3.mp4" autoplay muted loop playsinline></video>
  </div>

</div>


</div>

<div class="back">
  <a href="index.html">Back to Home</a>
</div>

</div>

</body>
</html>
